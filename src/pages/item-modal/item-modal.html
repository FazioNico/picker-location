<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Add New Item Location
    </ion-title>
    <ion-buttons end>
        <button (click)="dismiss()" ion-button >
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-list margin-top>
      <ion-item>
        <ion-label color="primary" floating>Detail</ion-label>
        <ion-input formControlName="description"></ion-input>
      </ion-item>
    </ion-list>

    <ion-searchbar #searchbar formControlName="category" [showCancelButton]="false" type="text" placeholder="Category" (ionInput)="autoComplet()"></ion-searchbar>
    <ion-list *ngIf="isVisible">
      <ion-item  *ngFor="let item of (categoriesArray | async) " (click)="toogleSearch(item)">
        {{ item.title }}
      </ion-item>
    </ion-list>
  </form>

  <div *ngIf="searchbar.value.length >=1 && (categoriesArray | async).length ===0">

      <p class="customLabel" padding-left>New category color</p>
      <ion-grid >
        <ion-row>
          <ion-col *ngFor="let icon of icons; let i = index" >
            <svg #svg *ngIf="i <= 5  && !isMore" (click)="choseColor(svg,icon.color)" margin-horizontal version="1.2" baseProfile="tiny" xmlns="http://www.w3.org/2000/svg"
              width="50"
              height="50"
              viewBox="0 0 50 50"
              overflow="inherit">
                <path
                  [attr.fill]="icon.color"
                  [attr.d]="icon.coords"/>
            </svg>

            <svg #svg *ngIf="isMore" (click)="choseColor(svg, icon.color)" margin-horizontal version="1.2" baseProfile="tiny" xmlns="http://www.w3.org/2000/svg"
              width="50"
              height="50"
              viewBox="0 0 50 50"
              overflow="inherit">
                <path
                  [attr.fill]="icon.color"
                  [attr.d]="icon.coords"/>
            </svg>

            <ion-chip *ngIf="i === 6 && !isMore" (click)="moreColore()" margin-left margin-bottom margin-top color="primary">
              <ion-label>more colors</ion-label>
            </ion-chip>

          </ion-col>
        </ion-row>
      </ion-grid>




  </div>

  <ion-list>
    <ion-item>
      <ion-label>Lat:</ion-label>
      <ion-input disabled value="{{coords.lat}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Lng:</ion-label>
      <ion-input disabled value="{{coords.lng}}"></ion-input>
    </ion-item>
  </ion-list>

  <div margin-horizontal margin-bottom text-center>
    <button (click)="save()" ion-button round>Save</button>
  </div>

</ion-content>
